  <h1>em</h1>

  <li>é uma unidade relativa ao tamanho da fonte do elemento pai, por exemplo, div, section, article, etc. Enquanto o rem é mudado com a mudança da font-size do html, <strong>porém mudando a font-size do html, tanto o rem quanto o em irá mudar.</strong></li>

  <div>
    <p class="px">Aqui em px</p>
  </div>

  <div>
    <p class="em">Aqui em em</p>
  </div>

  <div>
    <p class="rem">Aqui em rem</p>
  </div>
</body>
